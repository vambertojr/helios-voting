{% load i18n %}
{% trans "Please provide the voter ID and password you received by email." %}<br /><br />
<div class="col-md-4">
<form method="post" action="{% url "helios.views.password_voter_login" election.uuid %}" onsubmit="show_waiting()" class="form-horizontal" role="form">
<input type="hidden" name="csrf_token" value="{{csrf_token}}" />
<input type="hidden" name="return_url" value="{{return_url}}" />
<input type="hidden" name="cast_ballot" value="{{cast_ballot}}" />
  <div class="form-group">
    <label for="exampleInputEmail1">{% trans "Voter ID" %}</label>
    <input type="text" class="form-control" id="voter_id" name="voter_id" placeholder="{% trans "Voter ID" %}">
  </div>
	<div class="form-group">
    <label for="password">{% trans "Password" %}</label>
    <input type="password" class="form-control" id="id_password" name="password" placeholder="{% trans "Password" %}">
  	</div>

{% if bad_voter_login %}
<p style="color: red;">
{% trans "bad voter ID or password, please try again." %}
</p>
{% endif %}
<div class="form-group">
{% if cast_ballot == "1" %}
<button type="submit" class="btn btn-primary">{% trans "Confirm" %}</button>
{% else %}
<button type="submit" class="btn btn-primary">{% trans "Login" %}</button>
{% endif %}
</div>
</div>
</form>
