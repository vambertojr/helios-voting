{% extends TEMPLATE_BASE %}
{% load i18n %}
{% block header %}
<h2>{{ settings.SITE_TITLE }} &mdash; {% trans "Password Forgotten" %}</h2>
{% endblock %}

{% block content %}

{% if error %}
<p style="border: 1px solid black; padding: 5px;">
    {{error}}
</p>
{% endif %}

<form class="prettyform" action="" method="POST">
    <input type="hidden" name="csrf_token" value="{{csrf_token}}" />
    <input type="hidden" name="return_url" value="{{return_url}}" />
{% trans "Your Username" %} : <input type="text" name="username" /> <input type="submit" value="{% trans "Send Reminder" %}" />
</form>
{% endblock %}
